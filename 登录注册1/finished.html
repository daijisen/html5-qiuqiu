<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>完成找回 - 求球 - Thousands Find</title>
	<link rel="stylesheet" type="text/css" href="style/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">求球</h1>
		<h2 class="sub-title">寻找你的伙伴 - Friends Find</h2>
	</div>

	<div class="cont-main clearfix">
	

		<div class="login form">
			<div class="group">
<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的新密码" required>
				</div>
<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="重复输入" required>
				</div>

			

			</div>
		</div>

		<div class="button">
			<a href="login.html"><button type="submit" class="login-btn register-btn" id="button">完成</button></a>
		</div>
	</div>
</div>

<div class="footer">
	<p>求球 - Friends Find</p>
	<p>Designed By Root & <a href="finished.html">Root.xxx</a> 2016</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script src='js/index.js' type="text/javascript"></script>
<script>
	$('.imgcode').hover(function(){
		layer.tips("a", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	})

	$(".login-btn").click(function(){
		var email = $("#email").val();
		var password = $("#password").val();
		var verify = $("#verify").val();
		// $.ajax({
		// url: 'http://www.zrong.me/home/index/userLogin',
		// type: 'post',
		// jsonp: 'jsonpcallback',
  //       jsonpCallback: "flightHandler",
		// async: false,
		// data: {
		// 	'email':email,
		// 	'password':password,
		// 	'verify':verify
		// },
		// success: function(data){
		// 	info = data.status;
		// 	layer.msg(info);
		// }
		// })

	})
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	})
</script>
<script>
	$(document).ready(function(){
		$(".button").click(function(){
			if($(":password").val().length==0){
				alert("请完善信息");
			}
			else if($(":password").val().length==0){
				alert("请输入密码");
			}
			else{
				alert("登陆成功");
			}
		});
	});
</script>
</body>
