<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="jquery.mobile-1.4.5/jquery-2.2.2.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(document).on('focus', 'input', function () {
            if ($(this).hasClass('ui-input-text') && $(this).attr('type') == 'number') {
                $(this).closest('div').addClass('noshadow');
            }
        });
    </script>
</head>
<body>
<style>
    .biaoti{
        font-family: 幼圆;
        font-size: large;
    }
    .biaoti a{
        font-family: 幼圆;
        font-size: large;
    }
    .shuru{
        border: 0;
        border-top: 0;
        background-color: white;
    }
    body{
        background-color: white;
    }
      .tubiao{
        padding-left: 25px;
    }
     .xuanze{
        font-family: 幼圆;
    }
    .fabu{
        font-family: 黑体;
    }
</style>
<div data-role="page" id="w1"> <!-- 页-->
    <div data-role="header"class="biaoti"> <!-- 标题-->
        <a href="#" data-role="button" data-corners="true">返回</a>
        <h1>我要组团</h1>
        <a href="#" data-role="button" data-corners="true">发布</a>
    </div>
    <div data-role="content">
          <form method="post" action="demoform.asp">
            <fieldset data-role="fieldcontain">
                <label for="day">选择类别</label>
                <select name="day" id="day">
                    <option value="bas">篮球</option>
                    <option value="foo">足球</option>
                    <option value="pin">兵乓球</option>
                    <option value="bad">羽毛球</option>
                    <option value="run">跑步</option>
                    <option value="lun">轮滑</option>
                    <option value="dan">街舞</option>
                </select>
            </fieldset>
        </form>
        <div data-role="fieldcontain">
            <label for="textarea"></label>
            <textarea cols="40" rows="8" name="textarea" id="textarea" class="shuru"data-position="incline"></textarea>
        </div>
    </div>
    <div data-role="footer"data-position="fixed" style="text-align: center">
          <div class="tubiao">
            <a href="#" data-role="button" data-icon="cry" data-iconpos="notext"class="ui-nodisc-icon"></a>
            <a href="#" data-role="icon" data-icon="photo" data-iconpos="notext"class="ui-nodisc-icon"></a>
             <a href="#" data-role="button" data-icon="xiangji" data-iconpos="notext"class="ui-nodisc-icon"></a>
        </div>
    </div>
</div>
<div data-role="page" id="w2">
    <div data-role="header">
        <a href="#w1" data-role="button" data-corners="true">返回</a>
        <h1>发布成功</h1>
    </div>
    <div data-role="content" class="test">
        <img src="images/yes.png">
    </div>

</div>

</body>
</html>
