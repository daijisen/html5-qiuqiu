<layout name="layout_admin" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有活动</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Admin/act/destoryBatch')}">
                <div class="result-title">
                    <div class="result-list">
                        <button id="batchDel"  type="submit"><i class="icon-font"></i>批量删除</button>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>用户ID</th>
                            <th>类型</th>
                            <th>时间段</th>
                            <th>发布时间</th>
                            <th>内容</th>
                            <th>配图</th>
                            <th>编辑</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="59" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="{$vo.aid}" type="text">
                            </td>
                            <td>{$vo.pid}</td>
                            <td>{$vo.class}</td>
                            <td>{$vo.timeslot}</td>
                            <td>{$vo.sendtime}</td>
                            <td>{$vo.ncontent}</td>
                            <td width="80px"><img src="__PUBLIC__/uploads{$vo.uploadpic}" height="80px" width="80px"></td>
                            <td>
                                <a class="link-update" href="{:U('Admin/act/edit')}/aid/{$vo.aid}">修改</a>
                                <a class="link-del" href="{:U('Admin/act/edit')}/aid/{$vo.aid}">删除</a>
                            </td>
                        </tr>
                       </volist>

                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
