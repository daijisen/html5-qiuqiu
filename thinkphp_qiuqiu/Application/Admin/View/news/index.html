<layout name="layout_admin" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有新闻</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Admin/news/destoryBatch')}">

                <div class="result-title">
                    <div class="result-list">
                        <button id="batchDel"  type="submit"><i class="icon-font"></i>批量删除</button>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>所属类</th>
                            <th>类名</th>
                            <th>标题</th>
                            <th>图片</th>
                            <th>来源</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="tc"><input name="id[]" value="{$vo.nid}" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="59" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="{$vo.nid}" type="text">
                            </td>
                            <td>{$vo.type}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.title}</td>
                            <td width="80px"><img src="__PUBLIC__/uploads{$vo.newpic}" height="80px" width="80px"></td>
                            <td>{$vo.source}</td>
                            <td>{$vo.updatetime}</td>
                            <td>
                                <a class="link-update" href="{:U('Admin/news/edit')}/nid/{$vo.nid}">修改</a>
                                <a class="link-del" href="{:U('Admin/news/destory')}/nid/{$vo.nid}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
