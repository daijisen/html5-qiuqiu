<layout name="layout_admin" />
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allRooms.html">客房管理</a><span class="crumb-step">&gt;</span><span>修改客房信息</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/room/update')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>分类：</th>
                            <td>
                                <select name="cid" id="catid" class="required">
                                <volist name="select" id="vo">
                                    <option value="{$vo.id}">{$vo.catname}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>房间号：</th>
                                <td>
                                    <input class="common-text required" id="title" name="rid" size="50" value="{$rooms.rid}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>备注：</th>
                                <td><textarea name="remark" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$rooms.remark}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
