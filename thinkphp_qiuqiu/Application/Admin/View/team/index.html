<layout name="layout_admin" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有团队</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Admin/team/destoryBatch')}">

                <div class="result-title">
                    <div class="result-list">
                        <button id="batchDel"  type="submit"><i class="icon-font"></i>批量删除</button>
                    </div>
                </div>

                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>队伍ID</th>
                            <th>队长ID</th>
                            <th>队员ID</th>
                            <th>已有人数</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="{$vo.tid}" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="{$vo.tid}" type="text">
                            </td>
                            <td>{$vo.aid}</td>
                            <td>{$vo.cid}</td>
                            <td>{$vo.mid}</td>
                            <td>{$vo.num}</td>
                            <td>{$vo.updatetime}</td>
                            <td>
                                <a class="link-update" href="{:U('Admin/team/edit')}/tid/{$vo.tid}">修改</a>
                                <a class="link-del" href="{:U('Admin/team/destory')}/tid/{$vo.tid}">删除</a>
                            </td>
                        </tr>
                        </volist>

                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
