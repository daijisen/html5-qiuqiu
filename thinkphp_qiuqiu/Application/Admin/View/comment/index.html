<layout name="layout_admin" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有评论</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Admin/comment/destoryBatch')}">

                <div class="result-title">
                    <div class="result-list">
                        <button id="batchDel"  type="submit"><i class="icon-font"></i>批量删除</button>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>评论人ID</th>
                            <th>评论内容</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="tc"><input name="id[]" value="{$vo.comid}" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="{$vo.comid}" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="{$vo.comid}" type="text">
                            </td>
                            <td>{$vo.pid}</td>
                            <td>{$vo.content}</td>
                            <td>{$vo.time}</td>
                            <td>
                                <a class="link-del" href="{:U('Admin/comment/destory')}/comid/{$vo.comid}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
