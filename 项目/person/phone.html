<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/sm.min.css">
    <script type='text/javascript' src="js/zepto.min.js" charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="css/sm.min,sm-extend.min.css">
    <script type='text/javascript' src='js/sm.min,sm-extend.min.js' charset='utf-8'></script>
    <script src="icon/iconfont.js"></script>
    <style>
        .bar.bar-nav{
            background: url("image/1.png");
        }
        .page{
            background: url("image/6.jpg");
        }
        .bar.bar-tab{
            background: url("image/15.jpg");
        }
    </style>

</head>
<body>
<div class="page-group">
<div class="page">
    <header class="bar bar-nav">
        <a href="Account security.html" class="icon icon-left pull-left" rel="external"></a>
        <h1 class="title">绑定手机</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">请输入密码：</div>
                            <div class="item-input">
                                <input type="password" placeholder="6-12个字符，区分大小写" class="">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">输入手机号：</div>
                            <div class="item-input">
                                <input type="text" placeholder="Your phone">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="phone.html" class="button button-big button-fill button-danger"rel="external">取消</a></div>
                    <div class="col-50"><a href="Account security.html" class="button button-big button-fill button-success"rel="external">绑定</a></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</div>
</body>
</html>
